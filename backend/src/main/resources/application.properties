main.datasource.url = jdbc:hsqldb:file:.jmix/hsqldb/backend
main.datasource.username = sa
main.datasource.password =

main.liquibase.change-log=com/company/backend/liquibase/changelog.xml


jmix.core.available-locales = en

# REST endpoints require authentication
jmix.resource-server.authenticated-url-patterns = /rest/**

# consider disabling anonymous access to the docs in production environment by removing this property
jmix.rest.anonymous-url-patterns = /rest/docs/*

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

# 'debug' or 'trace' levels help to troubleshoot security problems
logging.level.org.springframework.security = info


spring.security.oauth2.client.registration.keycloak.client-id=jmixapp-client
spring.security.oauth2.client.registration.keycloak.client-secret=5BPUijQgwIpiTEggEaRMSBo1oDs9Whqp
spring.security.oauth2.client.registration.keycloak.scope=openid, profile, address, email
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:7080/realms/jmixapp
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:7080/realms/jmixapp

spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
jmix.oidc.default-claims-roles-mapper.roles-claim-name=jmix-roles


